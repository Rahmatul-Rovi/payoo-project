<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<main class="flex justify-center">
    <div class="mockup-phone bg-gray-100">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-black grid place-content-center">
             <!-- Available Balance -->
      <div>
        <div class="stats shadow">
            <div class="stat">
              <div class="stat-value">9,400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>
          
      </div>
      <div class="divider"></div>
      <!-- User action button -->
       <div>
        <button class="btn btn-lg">Add Money</button>
        <button class="btn btn-lg">Cash Out</button>
       </div>
       <div class="divider"></div>
       <!-- Add money Form Start-->
<div class="hero bg-base-200 p-4 rounded-xl">
    <div class="hero-content flex-col">
      <h1 class="text-2xl font-bold text-center">Login now!</h1>
      <p class="py-4 text-sm text-center">
        Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
        quasi. In deleniti eaque aut repudiandae et a id nisi.
      </p>
  
      <div class="card bg-base-100 w-full max-w-xs shadow-xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label">Amount</label>
            <input id="input-add-money" type="text" class="input input-bordered" placeholder="Amount" />
            <label class="label">Pin</label>
            <input id="input-pin-number" type="password" class="input input-bordered" placeholder="Pin number" />
           
            <button id="btn-add-money" class="btn btn-primary mt-4 w-full">Add Money</button>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <!-- Add money form end -->
  

        </div>
       
      </div>
     
</main>

<body>
    <script src="js/home.js"></script>
</body>
</html>
