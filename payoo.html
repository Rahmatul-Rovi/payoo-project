<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-mfs</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-black grid place-content-center">
                <!-- Login Section -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                    
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Phone Number</label>
                            <input id="phone-number"type="text" class="input placeholder-gray-400" placeholder="Enter your phone number" required />
                            
                            <label class="fieldset-label">4 Digit Pin</label>
                            <input type="password" class="input placeholder-gray-400" placeholder="Enter 4 digit number" required />
                            
                            <input type="text" class="input input-bordered" autocomplete="off" required />


                            <button id="button-login" class="btn btn-primary mt-4">Login</button>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
